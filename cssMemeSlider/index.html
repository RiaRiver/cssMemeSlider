<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/8.0.1_normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meme Slider</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Meme Slider</h1>
        <div class="slider">
            <input class="slider__control" type="radio" name="slide" id="slide1" checked>
            <input class="slider__control" type="radio" name="slide" id="slide2">
            <input class="slider__control" type="radio" name="slide" id="slide3">
            <input class="slider__control" type="radio" name="slide" id="slide4">
            <div class="slides slides-img">
                <div class="slides__wrapper">
                    <div class="slide"><img class="slide-img" src="./" alt="Slide1"></div>
                    <div class="slide"><img class="slide-img" src="./" alt="Slide2"></div>
                    <div class="slide"><img class="slide-img" src="./" alt="Slide3"></div>
                    <div class="slide"><img class="slide-img" src="./" alt="Slide4"></div>
                </div>
            </div>
            <div class="slides slides-text">
                <div class="slides__wrapper">
                    <div class="slide-text">Slide1</div>
                    <div class="slide-text">Slide2</div>
                    <div class="slide-text">Slide3</div>
                    <div class="slide-text">Slide4</div>
                </div>
            </div>
            <div class="pagination">
                <label class="pagination__bullet-outline" for="slide1">
                    <span class="pagination__bullet"></span>
                </label>
                <label class="pagination__bullet-outline" for="slide2">
                    <span class="pagination__bullet"></span>
                </label>
                <label class="pagination__bullet-outline" for="slide3">
                    <span class="pagination__bullet"></span>
                </label>
                <label class="pagination__bullet-outline" for="slide4">
                    <span class="pagination__bullet"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
